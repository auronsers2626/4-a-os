<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nuestra Historia ðŸ“–ðŸ’™</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #e3f2fd, #90caf9);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* Contenedor del libro - Volvemos al tamaÃ±o original */
    .book {
      width: 90vw;
      max-width: 380px;
      height: 540px;
      position: relative;
      perspective: 2500px; 
    }

    /* Contenedor de la hoja para efecto doble cara */
    .page-container {
      position: absolute;
      inset: 0;
      transform-origin: left center;
      transform-style: preserve-3d;
      transition: transform 1.2s cubic-bezier(.4,0,.2,1);
      z-index: 1;
    }

    /* Caras de la pÃ¡gina */
    .front, .back {
      position: absolute;
      inset: 0;
      backface-visibility: hidden; /* Esto hace que no se vea el "espejo" */
      border-radius: 4px 12px 12px 4px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    /* Cara frontal (Imagen) */
    .front {
      background: #fff;
      z-index: 2;
    }

    .front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Cara trasera (Blanca para que no se vea al revÃ©s) */
    .back {
      background: linear-gradient(to left, #ffffff 80%, #f0f0f0 100%);
      transform: rotateY(180deg); 
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Sombra del lomo */
    .front::before {
      content: '';
      position: absolute;
      left: 0; top: 0; bottom: 0;
      width: 30px;
      background: linear-gradient(to right, rgba(0,0,0,0.1), transparent);
      z-index: 10;
    }

    /* Clase para animar el giro */
    .page-container.flipped {
      transform: rotateY(-180deg);
    }

    /* Mensaje Final (Fondo del libro) */
    .final-message {
      position: absolute;
      inset: 0;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 30px;
      border-radius: 4px 12px 12px 4px;
      z-index: 0; /* Siempre al fondo */
    }

    .final-message span {
      font-size: 24px;
      font-weight: bold;
      color: #1a4d7c;
    }

    .hint {
      position: absolute;
      bottom: -50px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #1a4d7c;
      font-weight: 500;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="book" id="book">
    
    <div class="page-container">
      <div class="front"><img src="portada.jpg"></div>
      <div class="back"></div>
    </div>

    <div class="page-container">
      <div class="front"><img src="1.png"></div>
      <div class="back"></div>
    </div>

    <div class="page-container">
      <div class="front"><img src="2.png"></div>
      <div class="back"></div>
    </div>

    <div class="page-container">
      <div class="front"><img src="3.png"></div>
      <div class="back"></div>
    </div>

    <div class="page-container">
      <div class="front"><img src="4.png"></div>
      <div class="back"></div>
    </div>

    <div class="page-container">
      <div class="front"><img src="5.png"></div>
      <div class="back"></div>
    </div>

    <div class="page-container">
      <div class="front"><img src="6.png"></div>
      <div class="back"></div>
    </div>

    <div class="final-message">
      <span>ðŸ’™ Feliz 4 aÃ±os juntos ðŸ’™</span>
      <p style="color: #4477aa; margin-top: 20px;">Gracias por cada momento a tu lado.</p>
    </div>

    <div class="hint">Toca para pasar la pÃ¡gina ðŸ’•</div>
  </div>

  <audio id="pageSound" src="Pop Minecraft Sound  Sound Effect for editing.mp3" preload="auto"></audio>

  <script>
    const pages = Array.from(document.querySelectorAll('.page-container'));
    const sound = document.getElementById('pageSound');
    let currentPage = 0;

    function updateZIndex() {
      pages.forEach((page, index) => {
        page.style.zIndex = pages.length - index;
      });
    }

    updateZIndex();

    function flipPage() {
      if (currentPage >= pages.length) return;

      const page = pages[currentPage];
      page.classList.add('flipped');

      if (sound.readyState >= 2) {
        sound.currentTime = 0;
        sound.play().catch(() => {});
      }

      // Cambia el z-index despuÃ©s de la mitad de la animaciÃ³n
      setTimeout(() => {
        page.style.zIndex = currentPage;
      }, 600);

      currentPage++;
    }

    document.getElementById('book').addEventListener('click', flipPage);
  </script>

</body>
</html>
